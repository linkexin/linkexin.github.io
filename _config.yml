# Site Info
title:              "YUI 的严肃文"
description:        "一只用于承认的菜逼"

# Author Info
author_name:        "YUI" # Your name here
author_email:       qdulkx@163.com # Your email here
twitter_username:   YUI # Your Twitter username here

# Site Settings
baseurl:            "" # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
